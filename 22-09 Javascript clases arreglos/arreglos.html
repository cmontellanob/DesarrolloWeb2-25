<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var dias = [
        "Lunes",
        "Martes",
        "Miércoles",
        "Jueves",
        "Viernes",
        "Sábado",
        "Domingo",
      ];
      for (i in dias) {
        document.writeln(dias[i]);
      }
      document.writeln("<br>");
      dias.forEach(function (element) {
        document.writeln(element);
      });
      document.writeln("<br>");
      dias.forEach((element)=> {
        document.writeln(element);
      });
    </script>
  </body>
</html>
