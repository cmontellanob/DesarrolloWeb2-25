 </table>
 <h2>Tablas irregulares filas</h2>

        <h2>Tablas irregulares en columnas</h2>

    <table border="1">

        </tr>

            <td>Elemento 1</td>
            <td>Elemento 2</td>
        </tr>
    </table>
        
    

</body>
